<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Animasi Kado Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
      background: linear-gradient(to top, #ff7e5f, #feb47b, #f7d794);
    }

    #pinkboard {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      pointer-events: none;
    }

    /* Matahari */
    .sun {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #ffd700, #ff4500);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(255, 200, 0, 0.6);
      animation: sunset 10s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes sunset {
      0% { bottom: -50px; }
      100% { bottom: 120px; }
    }

    /* Cloud */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 120px;
      height: 60px;
      animation: moveClouds 60s linear infinite;
      filter: blur(2px);
    }
    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }
    .cloud::before { width: 80px; height: 80px; top: -20px; left: -40px; }
    .cloud::after { width: 100px; height: 100px; top: -30px; right: -40px; }
    @keyframes moveClouds {
      from { left: -200px; }
      to { left: 120%; }
    }

    /* Bird */
    .bird {
      position: absolute;
      width: 40px;
      height: 20px;
      top: 30%;
      left: -50px;
      animation: fly 20s linear infinite;
    }
    .bird::before, .bird::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #000;
      border-color: black transparent transparent transparent;
      border-radius: 50%;
    }
    .bird::before { left: 0; transform: rotate(-20deg); }
    .bird::after { right: 0; transform: rotate(20deg); }
    @keyframes fly {
      0% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(100vw) translateY(-50px); }
      100% { transform: translateX(200vw) translateY(0); }
    }

    /* Gift */
    .gift-box {
      position: relative;
      width: 200px;
      height: 200px;
      background: rgb(252, 133, 216);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      animation: bounce 2s infinite;
      z-index: 10;
    }
    .gift-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 90px;
      width: 20px;
      height: 200px;
      background-color: rgb(0, 225, 255);
    }
    .gift-box::after {
      content: "";
      position: absolute;
      top: 90px;
      left: 0;
      width: 200px;
      height: 20px;
      background-color: rgb(0, 225, 255);
    }
    .lid {
      position: absolute;
      top: -40px;
      left: -10px;
      width: 220px;
      height: 60px;
      background: rgb(0, 200, 250);
      border-radius: 12px;
      transition: transform 1s ease;
      z-index: 2;
    }
    .gift-box.open .lid { transform: translateY(-120px) rotate(-15deg); }

    .message {
      position: absolute;
      width: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: transparent;
      color: #333;
      font-size: 18px;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: all 1s ease;
      z-index: 1;
    }
    .gift-box.open .message {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flyUp 8s infinite;
    }
    .balloon.left { background-color: aquamarine; }
    .balloon.right { background-color: #ffd700; }
    .balloon::after {
      content: "";
      position: absolute;
      top: 80px;
      left: 28px;
      width: 4px;
      height: 50px;
      background: #1d1e25;
    }
    .balloon.left { left: 10%; animation-delay: 0s; }
    .balloon.right { right: 10%; animation-delay: 4s; }
    @keyframes flyUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Love besar */
    .big-love {
      position: fixed;
      color: aqua;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 1s ease;
      z-index: 20;
    }
    .big-love.show {
      transform: translate(-50%, -50%) scale(1);
      color: aqua;
      opacity: 1;
      animation: heartbeat 5s infinite;
    }
    @keyframes heartbeat {
      0%   { transform: translate(-50%, -50%) scale(1); }
      25%  { transform: translate(-50%, -50%) scale(1.1); }
      40%  { transform: translate(-50%, -50%) scale(0.95); }
      60%  { transform: translate(-50%, -50%) scale(1.15); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    .big-love-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 35px;
      font-weight: bold;
      color: rgb(81, 164, 241);
      text-align: center;
      line-height: 1.4;
      width: 160px;
    }
  </style>
</head>
<body>
  <!-- Sunset -->
  <div class="sun"></div>
  <div class="cloud" style="top:20%;left:-100px;"></div>
  <div class="cloud" style="top:35%;left:-300px;animation-delay:20s;"></div>
  <div class="bird"></div>

  <!-- Balloons -->
  <div class="balloon left"></div>
  <div class="balloon right"></div>

  <!-- Gift -->
  <div class="gift-box" id="gift">
    <div class="lid"></div>
  </div>

  <!-- Love besar -->
  <div class="big-love" id="bigLove">
    <svg viewBox="0 0 24 24" width="500" height="500" fill="pink">
      <path d="M12 21s-6-4.35-10-9.5C-1.5 7.36 2.42 2 
               7.5 4.09C9.24 4.82 10.5 6.5 12 8.5 
               C13.5 6.5 14.76 4.82 16.5 4.09
               C21.58 2 25.5 7.36 22 11.5 
               C18 16.65 12 21 12 21z"/>
    </svg>
    <div class="big-love-text">
      Do you<br>wanna be<br>my life partner?
    </div>
  </div>

  <!-- Musik -->
  <audio id="bg-music" loop>
    <source src="destiny.mp3" type="audio/mpeg"/>
  </audio>

  <!-- Canvas untuk animasi hati -->
  <canvas id="pinkboard"></canvas>

  <script>
    const gift = document.getElementById("gift");
    const music = document.getElementById("bg-music");
    const bigLove = document.getElementById("bigLove");
    let sudahMain = false;

    gift.addEventListener("click", () => {
      gift.classList.toggle("open");

      if (gift.classList.contains("open")) {
        if (!sudahMain) {
          music.play().catch(err => console.log("Autoplay gagal:", err));
          sudahMain = true;
        }
        setTimeout(() => { bigLove.classList.add("show"); }, 1500);
      } else {
        bigLove.classList.remove("show");
      }
    });

    /* ===================== Pink Heart Canvas ===================== */
    var setting = {
      particle: {
        length: 500,
        duration: 2,
        velocity: 100,
        effect: -0.75,
        size: 30
      }
    };

    const canvas = document.getElementById("pinkboard");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function HeartParticle(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * setting.particle.size;
      this.life = setting.particle.duration * 60;
      this.vx = (Math.random() - 0.5) * setting.particle.velocity / 50;
      this.vy = (Math.random() - 1) * setting.particle.velocity / 50;
    }

    HeartParticle.prototype.draw = function () {
      ctx.fillStyle = "rgba(255,105,180," + this.life / (setting.particle.duration * 60) + ")";
      ctx.beginPath();
      let s = this.size;
      ctx.moveTo(this.x, this.y);
      ctx.bezierCurveTo(this.x - s / 2, this.y - s / 2,
                        this.x - s, this.y + s / 3,
                        this.x, this.y + s);
      ctx.bezierCurveTo(this.x + s, this.y + s / 3,
                        this.x + s / 2, this.y - s / 2,
                        this.x, this.y);
      ctx.fill();
    };

    HeartParticle.prototype.update = function () {
      this.x += this.vx;
      this.y += this.vy * setting.particle.effect;
      this.life--;
    };

    let particles = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    document.addEventListener("click", e => {
      for (let i = 0; i < 20; i++) {
        particles.push(new HeartParticle(e.clientX, e.clientY));
      }
    });

    animate();
  </script>
</body>
</html>
